<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="h3style.css">
        <style>
            h3{
                text-align: right;
                font-size: 20pt;
            }
        </style>
    </head>
    <body>
        <h3>
            颜色属性将被继承于外部样式表,即为：red<br>
            而文字排列（text-alignment）、<br/>
            字体尺寸（font-size）<br>
            会被内部样式表中的规则取代<br/>
            即为：right  20pt
        </h3>
    </body>
</html>
